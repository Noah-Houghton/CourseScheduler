{% extends "layout.html" %}

{% block title %}
    tools
{% endblock %}

{% block main %}
<form action="{{ url_for('tools') }}" method="post">
<div><h3>Search Users</h3></div>
    <div class = "form-group">
        <input autocomplete="off" class="form-control" name="user" placeholder="username" type="text"/>
    </div>
</form>

{% if user %}
<h3> Displaying Account: {{user.username}} </h3>

<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">{{user.username}}</a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse in">
      <form action="{{ url_for('tools') }}" method="post">
      <div class="panel-body">Can Submit: <input class="form-control" name="canSubmit" type="checkbox" {% if user.canSubmit == 'True' %} checked {% else %} unchecked {% endif %}/></div>
      <div class="panel-body">Is Admin: <input class="form-control" name="admin" type="checkbox" {% if user.admin == 'True' %} checked {% else %} unchecked {% endif %}/></div>
      <button type="submit" name="changes">Make Changes</button>
      <div><button type="submit" name="delete">Delete User</button></div>
      </form>
    </div>
  </div>
</div>
{% else %}
<h3>No user by that name. Please search again.</h3>

{% endif %}

{% endblock %}
