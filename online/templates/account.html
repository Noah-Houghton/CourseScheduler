{% extends "layout.html" %}

{% block title %}
    Manage Account
{% endblock %}

{% block main %}
<h1>Manage Account</h1>
<h2>Change Password</h2>
    <form action="{{ url_for('account') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Old Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password1" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" name = "bsubmit" value = "1"> Change Password </button>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm" placeholder="Confirm (type yes)" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" name = "bsubmit" value = "2"> Delete Account </button>
            </div>
        </fieldset>
    </form>
    

{% endblock %}
