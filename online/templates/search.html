{% extends "layout.html" %}
{% block headerAdd %}
<!-- app's own JavaScript -->
<script src="{{ url_for('static', filename='search.js') }}"></script>

{% endblock %}

{% block title %}
    Search
{% endblock %}

{% block main %}

<form action="{{ url_for('search') }}" id="execute">
    <fieldset>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="q" placeholder="Search content" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" id="k" placeholder="Separate keywords with ';'" type="text"/>
        </div>
        <button id="searchSubmit">Search</button>
    </fieldset>
</form>

<div id="results"></div>

{% endblock %}
