{% extends "layout.html" %}

{% block title %}
    My Posts
{% endblock %}

{% block main %}
<h3>My Posts</h3>

<div class="panel-group" id="accordion">
{% for item in data %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ loop.index }}">{{ item.title }}</a>
        </h4>
        <div align="right">
            <form action="{{ url_for('myposts') }}" method="post" align="right">
              <button name="deletePost" type="submit" value="{{item.id}}">Delete Post</button>
            </form>
          </div>
    </div>
    <div id="collapse{{ loop.index }}" class="panel-collapse collapse">
        <div class="panel-body">{{ item.content }}</div>
    </div>
</div>

{% endfor %}
</div>
{% endblock %}
